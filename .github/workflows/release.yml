name: release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Run
      run: |
        poetry build
        poetry publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{env.PYPI_TOKEN}}
